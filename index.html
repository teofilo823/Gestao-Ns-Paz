<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | CLJ Ns Paz</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --primary-blue: #3a539b;
            --success: #00c091;
            --danger: #d63031;
            --bg-body: #f1ede8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg-body); 
            color: #2d3436; 
            min-height: 100vh;
        }

        /* CABE√áALHO AJUSTADO PARA N√ÉO SOBREPOR */
        header {
            background-color: var(--primary-blue);
            background-image: linear-gradient(180deg, #4d6df3 0%, #3a539b 100%);
            padding: 40px 20px 60px; /* Aumentamos o padding inferior */
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-box {
            width: 90px; height: 90px;
            background: white; border-radius: 20px;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .logo-box img { width: 75%; height: auto; }
        
        header h1 { font-size: 28px; font-weight: 800; }
        header p { opacity: 0.9; font-size: 14px; margin-top: 5px; }

        /* CONTAINER PRINCIPAL */
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px 50px;
            position: relative;
            z-index: 10;
        }

        /* CART√ïES DE RESUMO - AGORA COM MARGEM POSITIVA PARA N√ÉO SUBIR DEMAIS */
        .summary-row { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin-top: -30px; /* Subida leve e controlada */
            margin-bottom: 30px; 
        }

        .card-val { 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card-val span { font-size: 12px; font-weight: 700; color: #636e72; text-transform: uppercase; }
        .card-val h2 { font-size: 32px; font-weight: 800; margin-top: 5px; }

        /* GRID PRINCIPAL */
        .grid-main { 
            display: grid; 
            grid-template-columns: 1.6fr 1fr; 
            gap: 25px; 
        }

        .white-panel { 
            background: white; 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); 
            height: fit-content;
        }

        /* FORMUL√ÅRIO */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 6px; color: #636e72; }
        input, select { 
            width: 100%; padding: 12px 16px; 
            border: 2px solid #edf2f7; border-radius: 12px; 
            font-size: 14px; outline: none; transition: 0.2s; 
        }
        input:focus { border-color: var(--primary-blue); background: #fdfdfd; }
        
        .btn-reg { 
            width: 100%; background: var(--primary-blue); color: white; 
            padding: 16px; border: none; border-radius: 15px; 
            font-weight: 700; cursor: pointer; font-size: 15px;
            transition: 0.3s; margin-top: 5px;
        }
        .btn-reg:hover { filter: brightness(1.1); transform: translateY(-2px); }

        .btn-print {
            width: 100%; background: #2d3436; color: white;
            padding: 14px; border-radius: 12px; font-weight: 700;
            border: none; margin-top: 15px; cursor: pointer;
        }

        /* HIST√ìRICO */
        .log-item { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 20px; background: white; border-radius: 15px; 
            margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            border-left: 6px solid #dfe6e9;
        }
        .log-item.income { border-left-color: var(--success); }
        .log-item.expense { border-left-color: var(--danger); }
        
        @media (max-width: 850px) {
            .summary-row, .grid-main { grid-template-columns: 1fr; }
            .summary-row { margin-top: 20px; }
        }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>CLJ Nossa Senhora da Paz</h1>
    <p>Gest√£o de Caixa e Lan√ßamentos Financeiros</p>
</header>

<div class="container">
    <div class="summary-row">
        <div class="card-val"><span>Entradas</span><h2 style="color:var(--success)" id="ti">R$ 0,00</h2></div>
        <div class="card-val"><span>Sa√≠das</span><h2 style="color:var(--danger)" id="te">R$ 0,00</h2></div>
        <div class="card-val"><span>Saldo Geral</span><h2 style="color:var(--primary-blue)" id="tt">R$ 0,00</h2></div>
    </div>

    <div class="grid-main">
        <div class="white-panel">
            <h3 style="margin-bottom:15px;">üìÖ Movimenta√ß√µes no M√™s</h3>
            <div id="calendar"></div>
        </div>

        <div class="white-panel no-print">
            <h3 style="margin-bottom:15px;">üìù Novo Registro</h3>
            <div class="form-group"><label>Data</label><input type="date" id="d"></div>
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="ds" placeholder="Ex: Venda de doces"></div>
            <div class="form-group"><label>Valor (R$)</label><input type="number" id="v" placeholder="0,00" step="0.01"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="t">
                    <option value="income">Entrada (+)</option>
                    <option value="expense">Sa√≠da (-)</option>
                </select>
            </div>
            <button class="btn-reg" onclick="add()">Registrar no Sistema</button>
            <button class="btn-print" onclick="window.print()">Imprimir Relat√≥rio</button>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <h3 style="margin-bottom:15px;">üìã Hist√≥rico</h3>
        <div id="logs-container"></div>
    </div>
</div>

<script>
    // Mantenha seu script do GitHub aqui
    const GITHUB = {
        token: "SEU_TOKEN_AQUI", 
        user: "teofilo823",
        repo: "Gestao-Ns-Paz",
        path: "database.json"
    };

    let entries = [];
    let calendar;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'pt-br',
            initialView: 'dayGridMonth',
            height: 'auto',
            headerToolbar: { left: 'prev,next', center: 'title', right: '' }
        });
        calendar.render();
        load();
    });

    async function load() {
        const local = localStorage.getItem('clj_db');
        if(local) { entries = JSON.parse(local); render(); }
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const r = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            if(r.ok) {
                const d = await r.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                entries = content.entries || [];
                localStorage.setItem('clj_db', JSON.stringify(entries));
                render();
            }
        } catch(e) { console.log("Erro ao carregar"); }
    }

    async function sync() {
        localStorage.setItem('clj_db', JSON.stringify(entries));
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            const file = await get.json();
            const body = btoa(unescape(encodeURIComponent(JSON.stringify({ entries }, null, 4))));
            await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: body, sha: file.sha })
            });
        } catch(e) { console.log("Erro ao salvar"); }
    }

    function render() {
        const container = document.getElementById('logs-container');
        container.innerHTML = '';
        let tin = 0, tout = 0, events = [];
        entries.sort((a,b) => new Date(b.date) - new Date(a.date));
        entries.forEach(item => {
            const log = document.createElement('div');
            log.className = `log-item ${item.type}`;
            log.innerHTML = `<div><b>${item.description}</b><br><small>${item.date.split('-').reverse().join('/')}</small></div>
                             <div style="font-weight:800; color:${item.type==='income'?'var(--success)':'var(--danger)'}">
                             ${item.type==='income'?'+':'-'} R$ ${parseFloat(item.amount).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>`;
            container.appendChild(log);
            if(item.type==='income') tin += parseFloat(item.amount); else tout += parseFloat(item.amount);
            events.push({ title: `${item.type==='income'?'+':'-'} R$ ${item.amount}`, start: item.date, color: item.type === 'income' ? '#00c091' : '#d63031' });
        });
        document.getElementById('ti').innerText = `R$ ${tin.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('te').innerText = `R$ ${tout.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('tt').innerText = `R$ ${(tin-tout).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        calendar.removeAllEvents();
        calendar.addEventSource(events);
    }

    function add() {
        const d = document.getElementById('d').value, ds = document.getElementById('ds').value, v = document.getElementById('v').value, t = document.getElementById('t').value;
        if(!d || !ds || !v) return alert("Preencha tudo!");
        entries.push({ date: d, description: ds, amount: v, type: t });
        render(); sync();
        document.getElementById('ds').value = ''; document.getElementById('v').value = '';
    }

    document.getElementById('d').valueAsDate = new Date();
</script>
</body>
</html>
