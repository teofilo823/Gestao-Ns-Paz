<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | CLJ Ns Paz</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --bg: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2b2d42;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            background-attachment: fixed;
            margin: 0; color: var(--text); min-height: 100vh;
        }

        header {
            background: rgba(67, 97, 238, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header-logo { width: 120px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); margin-bottom: 15px; }

        .container { max-width: 1100px; margin: -50px auto 50px; padding: 0 20px; }

        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }

        .card { 
            background: var(--glass);
            padding: 30px; border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card span { font-size: 14px; font-weight: 600; color: #8d99ae; text-transform: uppercase; letter-spacing: 1px; }
        .card h2 { font-size: 32px; margin: 10px 0 0; font-weight: 700; }

        .income { color: #00b894; }
        .expense { color: #d63031; }
        .balance { color: var(--primary); }

        .glass-panel { 
            background: var(--glass);
            padding: 40px; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }

        input, select { 
            width: 100%; padding: 15px; 
            border: 2px solid #e9ecef; border-radius: 15px; 
            outline: none; transition: 0.3s; font-size: 16px;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(67,97,238,0.1); }

        .btn-main { 
            background: var(--primary); color: white; border: none; 
            padding: 18px; border-radius: 15px; font-weight: 700; 
            cursor: pointer; transition: 0.3s; width: 100%;
            grid-column: 1 / -1; font-size: 16px;
        }
        .btn-main:hover { background: var(--secondary); transform: scale(1.01); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        .sync-badge {
            display: inline-block; padding: 8px 16px; border-radius: 100px;
            font-size: 12px; font-weight: 700; margin-bottom: 20px;
            background: #e0e7ff; color: var(--primary);
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { padding: 20px; text-align: left; color: #8d99ae; font-weight: 600; font-size: 13px; text-transform: uppercase; }
        td { padding: 20px; background: white; }
        td:first-child { border-radius: 15px 0 0 15px; }
        td:last-child { border-radius: 0 15px 15px 0; }
        
        .badge { padding: 6px 12px; border-radius: 10px; font-size: 12px; font-weight: 700; }
        .badge-in { background: #e6fffb; color: #00b894; }
        .badge-out { background: #fff5f5; color: #d63031; }

        @media print { .no-print { display: none; } .container { margin-top: 20px; } }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo CLJ" class="header-logo">
    <h1 style="margin:0">CLJ Nossa Senhora da Paz</h1>
    <p style="opacity:0.8; font-weight: 300;">Sistema de Gestão Financeira Cloud</p>
</header>

<div class="container">
    <div class="dashboard">
        <div class="card"><span>Total Entradas</span><h2 class="income" id="ti">R$ 0,00</h2></div>
        <div class="card"><span>Total Saídas</span><h2 class="expense" id="te">R$ 0,00</h2></div>
        <div class="card"><span>Saldo em Caixa</span><h2 class="balance" id="tt">R$ 0,00</h2></div>
    </div>

    <div class="glass-panel no-print">
        <div id="status" class="sync-badge">Conectando ao GitHub...</div>
        <div class="form-grid">
            <input type="date" id="d">
            <input type="text" id="ds" placeholder="Descrição do lançamento">
            <input type="number" id="v" placeholder="Valor R$">
            <select id="t">
                <option value="income">Entrada</option>
                <option value="expense">Saída</option>
            </select>
            <button class="btn-main" id="saveBtn" onclick="add()">Registrar e Sincronizar</button>
        </div>
    </div>

    <div style="overflow-x: auto;">
        <table id="table">
            <thead>
                <tr><th>Data</th><th>Descrição</th><th>Fluxo</th><th>Valor</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    
    <button class="btn-main no-print" style="background:#2b2d42; margin-top:20px;" onclick="window.print()">Gerar Relatório PDF</button>
</div>

<script>
    const GITHUB = {
        token: "SEU_TOKEN_AQUI", // Coloque seu Token aqui
        user: "teofilo823",
        repo: "Gestao-Ns-Paz",
        path: "database.json"
    };

    let entries = [];

    async function load() {
        const status = document.getElementById('status');
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const r = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            if(r.ok) {
                const d = await r.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                entries = content.entries || [];
                status.innerText = "✅ Banco de Dados Online";
                render();
            }
        } catch(e) { status.innerText = "❌ Erro de Conexão"; }
    }

    async function sync() {
        const status = document.getElementById('status');
        const btn = document.getElementById('saveBtn');
        status.innerText = "⏳ Sincronizando...";
        btn.disabled = true;

        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            const file = await get.json();
            
            const body = btoa(unescape(encodeURIComponent(JSON.stringify({ entries }, null, 4))));

            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update via Web App", content: body, sha: file.sha })
            });

            if(res.ok) status.innerText = "✅ Sincronizado com Sucesso";
        } catch(e) { status.innerText = "❌ Falha na Sincronização"; }
        finally { btn.disabled = false; }
    }

    function render() {
        const b = document.getElementById('tbody');
        b.innerHTML = '';
        let i=0, e=0;

        entries.sort((a,b) => new Date(b.date) - new Date(a.date));

        entries.forEach(entry => {
            const r = b.insertRow();
            r.innerHTML = `
                <td style="font-weight:600">${entry.date.split('-').reverse().join('/')}</td>
                <td>${entry.description}</td>
                <td><span class="badge ${entry.type==='income'?'badge-in':'badge-out'}">${entry.type==='income'?'ENTRADA':'SAÍDA'}</span></td>
                <td style="font-weight:700">R$ ${parseFloat(entry.amount).toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
            `;
            if(entry.type==='income') i += parseFloat(entry.amount); else e += parseFloat(entry.amount);
        });

        document.getElementById('ti').innerText = `R$ ${i.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('te').innerText = `R$ ${e.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('tt').innerText = `R$ ${(i-e).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
    }

    function add() {
        const date = document.getElementById('d').value;
        const description = document.getElementById('ds').value;
        const amount = document.getElementById('v').value;
        const type = document.getElementById('t').value;

        if(!date || !description || !amount) return alert("Preencha todos os campos!");

        entries.push({ date, description, amount, type });
        render();
        sync();

        document.getElementById('ds').value = '';
        document.getElementById('v').value = '';
    }

    document.getElementById('d').valueAsDate = new Date();
    load();
</script>
</body>
</html>
