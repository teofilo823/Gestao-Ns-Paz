<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | CLJ Ns Paz</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #00b894;
            --danger: #d63031;
            --bg: #f2e9e1; /* Cor de fundo creme para combinar com a imagem */
            --glass: rgba(255, 255, 255, 1);
            --text: #2b2d42;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg);
            margin: 0; color: var(--text); min-height: 100vh;
        }

        header {
            background: #5a75e6; /* Azul vibrante conforme a imagem */
            padding: 40px 20px 80px 20px;
            text-align: center;
            color: white;
        }

        .header-logo { width: 100px; border-radius: 12px; margin-bottom: 15px; }

        .container { max-width: 1100px; margin: -60px auto 50px; padding: 0 20px; }

        /* DASHBOARD CORRIGIDO */
        .dashboard { 
            display: flex; 
            justify-content: space-between;
            gap: 20px; 
            margin-bottom: 30px; 
            flex-wrap: wrap;
        }

        .card { 
            flex: 1;
            min-width: 280px;
            background: var(--glass);
            padding: 25px; 
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }
        .card h2 { font-size: 36px; margin: 0; font-weight: 700; }

        .income { color: var(--success); }
        .expense { color: var(--danger); }
        .balance { color: var(--primary); }

        /* FORMULÁRIO CORRIGIDO */
        .glass-panel { 
            background: var(--glass);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .form-grid { 
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-grid input, .form-grid select { 
            flex: 1;
            min-width: 180px;
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            outline: none; font-size: 16px;
        }

        .btn-main { 
            background: var(--primary); color: white; border: none; 
            padding: 18px; border-radius: 15px; font-weight: 600; 
            cursor: pointer; transition: 0.3s; width: 100%;
            margin-top: 15px; font-size: 16px;
        }
        .btn-main:hover { background: var(--secondary); }

        .sync-badge {
            display: inline-block; padding: 6px 15px; border-radius: 100px;
            font-size: 11px; font-weight: 700; margin-bottom: 15px;
            background: #e0e7ff; color: var(--primary);
        }

        /* TABELA */
        .table-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 700;
            color: #8d99ae;
            text-transform: uppercase;
        }

        .btn-report {
            background: #2b2d42; color: white; border: none;
            padding: 20px; border-radius: 15px; width: 100%;
            font-weight: 700; cursor: pointer; margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-grid { flex-direction: column; }
            .card { min-width: 100%; }
        }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo CLJ" class="header-logo">
    <h1 style="margin:0; font-size: 32px;">CLJ Nossa Senhora da Paz</h1>
    <p style="opacity:0.9; font-size: 16px; margin-top: 10px;">Sistema de Gestão Financeira Cloud</p>
</header>

<div class="container">
    <div class="dashboard">
        <div class="card"><h2 class="income" id="ti">R$ 0,00</h2></div>
        <div class="card"><h2 class="expense" id="te">R$ 0,00</h2></div>
        <div class="card"><h2 class="balance" id="tt">R$ 0,00</h2></div>
    </div>

    <div class="glass-panel no-print">
        <div id="status" class="sync-badge">Conectando ao GitHub...</div>
        <div class="form-grid">
            <input type="date" id="d">
            <input type="text" id="ds" placeholder="Descrição do lançamento">
            <input type="number" id="v" placeholder="Valor R$">
            <select id="t">
                <option value="income">Entrada</option>
                <option value="expense">Saída</option>
            </select>
        </div>
        <button class="btn-main" id="saveBtn" onclick="add()">Registrar e Sincronizar</button>
    </div>

    <div class="table-header">
        <span>Data</span>
        <span>Descrição</span>
        <span>Fluxo</span>
        <span>Valor</span>
    </div>
    <div id="tbody"></div>
    
    <button class="btn-report no-print" onclick="window.print()">Gerar Relatório PDF</button>
</div>

<script>
    // MANTENHA O SEU SCRIPT DE INTEGRAÇÃO COM O GITHUB AQUI ABAIXO
    const GITHUB = {
        token: "SEU_TOKEN_AQUI", 
        user: "teofilo823",
        repo: "Gestao-Ns-Paz",
        path: "database.json"
    };

    let entries = [];

    async function load() {
        const status = document.getElementById('status');
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const r = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            if(r.ok) {
                const d = await r.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                entries = content.entries || [];
                status.innerText = "✅ Sincronizado";
                render();
            }
        } catch(e) { status.innerText = "❌ Erro ao carregar"; }
    }

    async function sync() {
        const status = document.getElementById('status');
        status.innerText = "⏳ Sincronizando...";
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            const file = await get.json();
            const body = btoa(unescape(encodeURIComponent(JSON.stringify({ entries }, null, 4))));
            await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: body, sha: file.sha })
            });
            status.innerText = "✅ Salvo";
        } catch(e) { status.innerText = "❌ Erro ao salvar"; }
    }

    function render() {
        const b = document.getElementById('tbody');
        b.innerHTML = '';
        let i=0, e=0;
        entries.sort((a,b) => new Date(b.date) - new Date(a.date));
        entries.forEach(entry => {
            const div = document.createElement('div');
            div.style = "display:grid; grid-template-columns: 1fr 2fr 1fr 1fr; padding: 15px 20px; background:white; border-radius:10px; margin-bottom:5px; font-size:14px;";
            div.innerHTML = `
                <span>${entry.date.split('-').reverse().join('/')}</span>
                <span style="font-weight:600">${entry.description}</span>
                <span>${entry.type==='income'?'Entrada':'Saída'}</span>
                <span style="font-weight:700">R$ ${parseFloat(entry.amount).toLocaleString('pt-BR', {minimumFractionDigits:2})}</span>
            `;
            b.appendChild(div);
            if(entry.type==='income') i += parseFloat(entry.amount); else e += parseFloat(entry.amount);
        });
        document.getElementById('ti').innerText = `R$ ${i.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('te').innerText = `R$ ${e.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('tt').innerText = `R$ ${(i-e).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
    }

    function add() {
        const date = document.getElementById('d').value;
        const description = document.getElementById('ds').value;
        const amount = document.getElementById('v').value;
        const type = document.getElementById('t').value;
        if(!date || !description || !amount) return alert("Preencha tudo!");
        entries.push({ date, description, amount, type });
        render();
        sync();
        document.getElementById('ds').value = '';
        document.getElementById('v').value = '';
    }

    document.getElementById('d').valueAsDate = new Date();
    load();
</script>
</body>
</html>
