<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | CLJ Ns Paz</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

        :root {
            --primary: #4361ee;
            --bg: #f2e9e1; 
            --white: #ffffff;
            --text: #2b2d42;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        
        body { background-color: var(--bg); color: var(--text); padding-bottom: 50px; }

        header {
            background: #5a75e6;
            padding: 40px 20px 100px;
            text-align: center;
            color: white;
        }

        .header-logo { width: 100px; margin-bottom: 10px; border-radius: 10px; }

        .container { max-width: 1100px; margin: -60px auto 0; padding: 0 20px; }

        /* FORÇAR LADO A LADO - DASHBOARD */
        .dashboard { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; /* Força 3 colunas iguais */
            gap: 20px; 
            margin-bottom: 25px;
        }

        .card { 
            background: var(--white);
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        .card h2 { font-size: 28px; font-weight: 700; }
        .income { color: #00b894; }
        .expense { color: #d63031; }
        .balance { color: var(--primary); }

        /* FORÇAR LADO A LADO - FORMULÁRIO */
        .glass-panel { 
            background: var(--white);
            padding: 30px; 
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .form-grid { 
            display: grid;
            grid-template-columns: 1.2fr 2fr 1fr 1fr; /* Define tamanhos específicos para cada campo */
            gap: 15px;
            align-items: end;
        }

        input, select { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            font-size: 15px;
            outline: none;
        }

        .btn-main { 
            grid-column: 1 / -1; /* Botão ocupa a linha inteira abaixo dos campos */
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-weight: 700; 
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .sync-badge {
            display: inline-block; padding: 5px 12px; border-radius: 50px;
            font-size: 11px; font-weight: 700; background: #e0e7ff; color: var(--primary);
            margin-bottom: 15px;
        }

        /* TABELA ESTILIZADA */
        .row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            padding: 18px 25px;
            background: white;
            margin-bottom: 8px;
            border-radius: 15px;
            align-items: center;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .row-header { 
            font-weight: 700; 
            color: #8d99ae; 
            text-transform: uppercase; 
            font-size: 12px; 
            background: transparent;
            box-shadow: none;
        }

        @media (max-width: 850px) {
            .dashboard, .form-grid, .row, .row-header { 
                grid-template-columns: 1fr; /* No celular ele empilha por segurança */
            }
        }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo CLJ" class="header-logo">
    <h1>CLJ Nossa Senhora da Paz</h1>
    <p style="opacity:0.8; margin-top:5px;">Gestão Financeira Cloud</p>
</header>

<div class="container">
    <div class="dashboard">
        <div class="card"><span style="font-size:12px; color:#888;">ENTRADAS</span><h2 class="income" id="ti">R$ 0,00</h2></div>
        <div class="card"><span style="font-size:12px; color:#888;">SAÍDAS</span><h2 class="expense" id="te">R$ 0,00</h2></div>
        <div class="card"><span style="font-size:12px; color:#888;">SALDO</span><h2 class="balance" id="tt">R$ 0,00</h2></div>
    </div>

    <div class="glass-panel no-print">
        <div id="status" class="sync-badge">Sincronizando...</div>
        <div class="form-grid">
            <div><label style="display:block; font-size:12px; margin-bottom:5px; font-weight:600;">Data</label><input type="date" id="d"></div>
            <div><label style="display:block; font-size:12px; margin-bottom:5px; font-weight:600;">Descrição</label><input type="text" id="ds" placeholder="Ex: Venda de Velas"></div>
            <div><label style="display:block; font-size:12px; margin-bottom:5px; font-weight:600;">Valor R$</label><input type="number" id="v" placeholder="0,00"></div>
            <div><label style="display:block; font-size:12px; margin-bottom:5px; font-weight:600;">Tipo</label>
                <select id="t">
                    <option value="income">Entrada</option>
                    <option value="expense">Saída</option>
                </select>
            </div>
            <button class="btn-main" id="saveBtn" onclick="add()">Registrar na Nuvem</button>
        </div>
    </div>

    <div class="row row-header">
        <span>Data</span><span>Descrição</span><span>Fluxo</span><span>Valor</span>
    </div>
    <div id="tbody"></div>
    
    <button class="btn-main no-print" style="background:#2b2d42;" onclick="window.print()">Imprimir Relatório</button>
</div>

<script>
    // IMPORTANTE: Insira seus dados do GitHub aqui
    const GITHUB = {
        token: "SEU_TOKEN_AQUI", 
        user: "teofilo823",
        repo: "Gestao-Ns-Paz",
        path: "database.json"
    };

    let entries = [];

    async function load() {
        const status = document.getElementById('status');
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const r = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            if(r.ok) {
                const d = await r.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                entries = content.entries || [];
                status.innerText = "✅ Banco de Dados Online";
                render();
            }
        } catch(e) { status.innerText = "❌ Erro ao carregar dados"; }
    }

    async function sync() {
        const status = document.getElementById('status');
        status.innerText = "⏳ Sincronizando...";
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            const file = await get.json();
            const body = btoa(unescape(encodeURIComponent(JSON.stringify({ entries }, null, 4))));
            await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: body, sha: file.sha })
            });
            status.innerText = "✅ Salvo com Sucesso";
        } catch(e) { status.innerText = "❌ Erro ao salvar"; }
    }

    function render() {
        const b = document.getElementById('tbody');
        b.innerHTML = '';
        let i=0, e=0;
        entries.sort((a,b) => new Date(b.date) - new Date(a.date));
        entries.forEach(entry => {
            const div = document.createElement('div');
            div.className = "row";
            div.innerHTML = `
                <span>${entry.date.split('-').reverse().join('/')}</span>
                <span style="font-weight:600">${entry.description}</span>
                <span style="color:${entry.type==='income'?'#00b894':'#d63031'}; font-weight:700;">${entry.type==='income'?'ENTRADA':'SAÍDA'}</span>
                <span style="font-weight:700">R$ ${parseFloat(entry.amount).toLocaleString('pt-BR', {minimumFractionDigits:2})}</span>
            `;
            b.appendChild(div);
            if(entry.type==='income') i += parseFloat(entry.amount); else e += parseFloat(entry.amount);
        });
        document.getElementById('ti').innerText = `R$ ${i.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('te').innerText = `R$ ${e.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('tt').innerText = `R$ ${(i-e).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
    }

    function add() {
        const date = document.getElementById('d').value;
        const description = document.getElementById('ds').value;
        const amount = document.getElementById('v').value;
        const type = document.getElementById('t').value;
        if(!date || !description || !amount) return alert("Preencha todos os campos!");
        entries.push({ date, description, amount, type });
        render();
        sync();
        document.getElementById('ds').value = '';
        document.getElementById('v').value = '';
    }

    document.getElementById('d').valueAsDate = new Date();
    load();
</script>
</body>
</html>
