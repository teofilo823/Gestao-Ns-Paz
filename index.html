<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro | CLJ Ns Paz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --primary: #4d6df3;
            --success: #00c091;
            --danger: #d63031;
            --bg: #f1ede8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: #2d3436; padding-bottom: 50px; }

        header {
            background: linear-gradient(180deg, #5c7cff 0%, #4d6df3 100%);
            padding: 40px 20px 80px;
            text-align: center;
            color: white;
        }
        .logo-box {
            width: 80px; height: 80px; background: white; border-radius: 18px;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .logo-box img { width: 70%; }
        header h1 { font-size: 26px; font-weight: 800; }

        .container { max-width: 900px; margin: -40px auto 0; padding: 0 20px; }

        /* CARDS DE RESUMO */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .card-val { 
            background: white; padding: 25px; border-radius: 20px; 
            text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .card-val span { font-size: 11px; font-weight: 700; color: #95a5a6; text-transform: uppercase; }
        .card-val h2 { font-size: 24px; font-weight: 800; margin-top: 5px; }

        /* FORMUL√ÅRIO */
        .panel { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.03); margin-bottom: 25px; }
        .form-row { display: grid; grid-template-columns: 1fr 2.5fr 1fr 1fr; gap: 10px; align-items: end; }
        
        label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; color: #636e72; }
        input, select { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 12px; outline: none; font-size: 14px; }
        input:focus { border-color: var(--primary); }

        .btn-add { background: var(--primary); color: white; padding: 13px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 15px; }
        .btn-print { background: #2d3436; color: white; padding: 10px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 12px; }

        /* LOGS */
        .log-header { display: grid; grid-template-columns: 1fr 2.5fr 1fr 1fr; padding: 10px 20px; font-size: 11px; font-weight: 800; color: #95a5a6; text-transform: uppercase; }
        .log-item { 
            display: grid; grid-template-columns: 1fr 2.5fr 1fr 1fr; 
            padding: 15px 20px; background: white; border-radius: 15px; 
            margin-bottom: 8px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            font-size: 14px; border-left: 5px solid #dfe6e9;
        }
        .log-item.income { border-left-color: var(--success); }
        .log-item.expense { border-left-color: var(--danger); }
        .val-text { font-weight: 800; text-align: right; }

        @media (max-width: 700px) {
            .summary-grid, .form-row, .log-item, .log-header { grid-template-columns: 1fr; gap: 10px; text-align: left; }
            .log-header { display: none; }
            .val-text { text-align: left; }
        }

        @media print { .no-print { display: none; } .container { margin-top: 20px; } }
    </style>
</head>
<body>

<header>
    <div class="logo-box"><img src="logo.png" alt="Logo"></div>
    <h1>CLJ Nossa Senhora da Paz</h1>
</header>

<div class="container">
    <div class="summary-grid">
        <div class="card-val"><span>Entradas</span><h2 style="color:var(--success)" id="ti">R$ 0,00</h2></div>
        <div class="card-val"><span>Sa√≠das</span><h2 style="color:var(--danger)" id="te">R$ 0,00</h2></div>
        <div class="card-val"><span>Saldo</span><h2 style="color:var(--primary)" id="tt">R$ 0,00</h2></div>
    </div>

    <div class="panel no-print">
        <div class="form-row">
            <div><label>Data</label><input type="date" id="d"></div>
            <div><label>Descri√ß√£o</label><input type="text" id="ds" placeholder="Ex: Venda de Velas"></div>
            <div><label>Valor R$</label><input type="number" id="v" placeholder="0,00"></div>
            <div><label>Tipo</label>
                <select id="t">
                    <option value="income">Entrada</option>
                    <option value="expense">Sa√≠da</option>
                </select>
            </div>
        </div>
        <button class="btn-add" onclick="add()">Salvar Lan√ßamento</button>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Relat√≥rio</button>
    </div>

    <div class="log-header">
        <span>Data</span><span>Descri√ß√£o</span><span>Tipo</span><span style="text-align:right">Valor</span>
    </div>
    <div id="logs-container"></div>
</div>

<script>
    const GITHUB = {
        token: "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", 
        user: "teofilo823",
        repo: "Gestao-Ns-Paz",
        path: "database.json"
    };

    let entries = [];

    async function load() {
        const local = localStorage.getItem('clj_db');
        if(local) { entries = JSON.parse(local); render(); }
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const r = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            if(r.ok) {
                const d = await r.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                entries = content.entries || [];
                localStorage.setItem('clj_db', JSON.stringify(entries));
                render();
            }
        } catch(e) { console.log("Erro ao carregar do GitHub"); }
    }

    async function sync() {
        localStorage.setItem('clj_db', JSON.stringify(entries));
        try {
            const url = `https://api.github.com/repos/${GITHUB.user}/${GITHUB.repo}/contents/${GITHUB.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${GITHUB.token}` } });
            const file = await get.json();
            const body = btoa(unescape(encodeURIComponent(JSON.stringify({ entries }, null, 4))));
            await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: body, sha: file.sha })
            });
        } catch(e) { alert("Erro ao salvar na nuvem!"); }
    }

    function render() {
        const container = document.getElementById('logs-container');
        container.innerHTML = '';
        let tin = 0, tout = 0;
        entries.sort((a,b) => new Date(b.date) - new Date(a.date));
        entries.forEach(item => {
            const div = document.createElement('div');
            div.className = `log-item ${item.type}`;
            div.innerHTML = `
                <span>${item.date.split('-').reverse().join('/')}</span>
                <span style="font-weight:600">${item.description}</span>
                <span style="color:${item.type==='income'?'var(--success)':'var(--danger)'}; font-weight:700">${item.type==='income'?'ENTRADA':'SA√çDA'}</span>
                <span class="val-text">R$ ${parseFloat(item.amount).toLocaleString('pt-BR', {minimumFractionDigits:2})}</span>
            `;
            container.appendChild(div);
            if(item.type==='income') tin += parseFloat(item.amount); else tout += parseFloat(item.amount);
        });
        document.getElementById('ti').innerText = `R$ ${tin.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('te').innerText = `R$ ${tout.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('tt').innerText = `R$ ${(tin-tout).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
    }

    function add() {
        const d = document.getElementById('d').value, ds = document.getElementById('ds').value, v = document.getElementById('v').value, t = document.getElementById('t').value;
        if(!d || !ds || !v) return alert("Preencha todos os campos!");
        entries.push({ date: d, description: ds, amount: v, type: t });
        render(); sync();
        document.getElementById('ds').value = ''; document.getElementById('v').value = '';
    }

    document.getElementById('d').valueAsDate = new Date();
    load();
</script>
</body>
</html>
